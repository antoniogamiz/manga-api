name: Documentation
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install and Build ðŸ”§
        run: |
          npm install typescript
          echo '{"compilerOptions": {"lib": [ "es2015" ]}}' > tsconfig.json
          npm install typedoc
          ./node_modules/typedoc/bin/typedoc --out docs-build src
          touch docs-build/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs-build
          CLEAN: true
          SINGLE_COMMIT: true
